<div class="outer ">
   <div class="container">
    <div class="row ">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white ">
          <div class="panel-heading ">
            <h3 class="pt3 font-weight-bold text-center pt-4 ">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="OnLogin()" >
              <div class="form-group pt-3">
                <div class="input-field mt-2 d-flex gap-3" [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="userName" class="form-control" type="text" placeholder="UserName">
                </div>
                @if(loginForm.get('userName').dirty && loginForm.hasError('required','userName')){
                <small>*UserName Is Required</small>
                }
                <div class="input-field mt-2 d-flex gap-3" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" class="form-control"  placeholder="Password">
                  <span (click)="showHidden()" class="fa {{eyeIcon}}"></span>
                </div>
                  @if(loginForm.get('password').dirty && loginForm.hasError('required','password')){
                 <small>*Password Is Required</small>
                  }
              </div>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold text-underline">ForgetPassword?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="loginForm.invalid">Login</button>
              <div class="text-center pt-4 text-muted">Don't have Account <a id="forget"routerLink="/signup">SignUp</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="" target="_blank" class="px-2"><i class="fa-brands fa-facebook-f"></i></a>
              <a href=""target="_blank" class="px-2"><i class="fa-brands fa-x-twitter"></i></a>
              <a href=""target="_blank" class="px-2"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
</div>
